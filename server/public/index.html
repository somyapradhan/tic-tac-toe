<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--bg:#e6f0ff;--card:#ffffff;--muted:#4b5b9a;--text:#0c1b3a;--accent:#2d5bff;--ok:#23c55e;--err:#ef4444}
    *{box-sizing:border-box}
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;margin:0;background:var(--bg);color:var(--text);min-height:100vh;display:flex;flex-direction:column}
    header{display:flex;justify-content:space-between;align-items:center;padding:12px 18px}
    .brand{font-weight:700}
    .container{flex:1;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:100%;max-width:920px;background:var(--card);border:1px solid #dfe6ff;border-radius:14px;box-shadow:0 10px 24px rgba(0,0,0,0.08);padding:24px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}
    h1{margin:0 0 16px}
    label{font-size:12px;color:var(--muted)}
    input{width:100%;padding:10px 12px;border-radius:10px;border:1px solid #d0d8ff;background:#f3f6ff;color:#0c1b3a}
    button{padding:10px 14px;border-radius:10px;border:1px solid #d0d8ff;background:#f3f6ff;color:#0c1b3a;cursor:pointer}
    button.primary{background:linear-gradient(180deg,#6ea5ff,#2d5bff);border-color:#6ea5ff;color:#fff}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .section{background:#ffffff;border:1px solid #e7ecff;border-radius:12px;padding:16px}
    .center{display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;gap:14px}
    .muted{color:var(--muted)}
    .hidden{display:none}
    .top-actions{display:flex;align-items:center;gap:10px}
    a.btn{display:inline-block;padding:10px 14px;border-radius:10px;border:1px solid #d0d8ff;background:#f3f6ff;color:#0c1b3a;text-decoration:none}
    a.btn.primary{background:linear-gradient(180deg,#6ea5ff,#2d5bff);border-color:#6ea5ff;color:#fff}
  </style>
</head>
<body>
  <header>
    <div class="brand">Tic‑Tac‑Toe</div>
    <div class="top-actions">
      <span id="who" class="muted">Not logged in</span>
      <a class="btn" href="/profile.html">Profile</a>
      <button id="logoutBtn" class="hidden">Logout</button>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <div id="authView">
        <h1>Welcome</h1>
        <div class="grid">
          <div class="section">
            <h2>Create account</h2>
            <div class="row">
              <div style="flex:1">
                <label>Name</label><br />
                <input id="regName" placeholder="Your name" />
              </div>
              <div style="flex:1">
                <label>Username</label><br />
                <input id="regUsername" placeholder="unique_username" />
              </div>
            </div>
            <div class="row" style="margin-top:10px">
              <div style="flex:1">
                <label>Password (6-12)</label><br />
                <input id="regPassword" type="password" minlength="6" maxlength="12" />
              </div>
              <div style="align-self:flex-end">
                <button id="registerBtn" class="primary">Register</button>
              </div>
            </div>
          </div>

          <div class="section">
            <h2>Login</h2>
            <div class="row">
              <div style="flex:1">
                <label>Username</label><br />
                <input id="loginUsername" />
              </div>
              <div style="flex:1">
                <label>Password</label><br />
                <input id="loginPassword" type="password" />
              </div>
            </div>
            <div class="row" style="margin-top:10px;justify-content:flex-end">
              <button id="loginBtn" class="primary">Login</button>
            </div>
          </div>
        </div>
      </div>

      <div id="postLoginView" class="hidden center" style="min-height:260px">
        <h1>Ready to play?</h1>
        <div class="muted">Click the button below to jump into matchmaking.</div>
        <a class="btn primary" href="/test.html">Play Game</a>
      </div>
    </div>
  </div>

  <script>
    const BASE_URL = window.location.origin;
    let token = localStorage.getItem('ttt_token') || null;
    let user = token ? parseJwt(token) : null;

    const whoEl = document.getElementById('who');
    const logoutBtn = document.getElementById('logoutBtn');
    const authView = document.getElementById('authView');
    const postLoginView = document.getElementById('postLoginView');

    function parseJwt(t){
      try{ const p = t.split('.')[1]; return JSON.parse(atob(p.replace(/-/g,'+').replace(/_/g,'/')));}catch(e){ return null; }
    }

    function updateView(){
      const authed = !!user;
      whoEl.textContent = authed ? `Logged in as ${user.username}` : 'Not logged in';
      logoutBtn.classList.toggle('hidden', !authed);
      authView.classList.toggle('hidden', authed);
      postLoginView.classList.toggle('hidden', !authed);
    }

    async function register(){
      const name = document.getElementById('regName').value.trim();
      const username = document.getElementById('regUsername').value.trim();
      const password = document.getElementById('regPassword').value;
      const res = await fetch(BASE_URL + '/auth/register', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ name, username, password }) });
      const data = await res.json();
      if(!res.ok){ return alert('Register failed: ' + (data?.error || '')); }
      token = data.token; user = parseJwt(token); localStorage.setItem('ttt_token', token);
      updateView();
    }

    async function login(){
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;
      const res = await fetch(BASE_URL + '/auth/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ username, password }) });
      const data = await res.json();
      if(!res.ok){ return alert('Login failed: ' + (data?.error || '')); }
      token = data.token; user = parseJwt(token); localStorage.setItem('ttt_token', token);
      updateView();
    }

    function logout(){ token=null; user=null; localStorage.removeItem('ttt_token'); updateView(); }

    document.getElementById('registerBtn').onclick = register;
    document.getElementById('loginBtn').onclick = login;
    logoutBtn.onclick = logout;

    updateView();
  </script>
</body>
</html>
